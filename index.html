<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PokeDex-Application</title>
    <link
      rel="icon"
      type="image/png"
      href="img/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link href="dist/styles.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light justify-content-between"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarToggler"
        aria-controls="navbarToggler"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span
          class="navbar-toggler-icon float-right"
          aria-label="Toggle navigation"
        ></span>
      </button>
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img class="logo__img img-fluid" src="img/mstile-70x70.png"
        /></a>
        <div
          class="collapse navbar-collapse text-center justify-content-around"
          id="navbarToggler"
        >
          <div class="navbar-nav flex-lg-row">
            <a class="nav-item nav-link active px-3" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
            <a
              class="nav-item nav-link px-3"
              href="https://pokeapi.co/"
              target="blank"
              >API</a
            >
          </div>
          <div class="p-2">
            <form class="form-inline"></form>
            <input
              class="form-control mr-sm-2 search"
              type="search"
              placeholder="Search a pokemon"
              aria-label="Search"
              onkeyup="PokemonRepository.findPokemon(value)"
            />
          </div>
        </div>
      </div>
    </nav>
    <header>
      <h1>List of PokeMon's</h1>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col">
            <ul
              class="list-group list-unstyled flex-row flex-wrap w-100 just-content: center"
              data-toggle="modal"
              data-target="#Pokemon"
            ></ul>
            <div
              class="modal fade"
              id="Pokemon"
              tabindex="-1"
              role="dialog"
              aria-labelledby="PokemonModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5
                      class="col-12 modal-title text-center text-capitalize"
                      id="PokemonModalLabel"
                    ></h5>
                  </div>

                  <div class="modal-body text-capitalize">
                    ...
                  </div>

                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-primary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="dist/scripts.min.js"></script>
  </body>
</html>
